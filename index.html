<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>Biglietto treno JS</title>
	</head>

	<body>
		<div class="wrapper">
			<!-- Inizio Header -->
			<header>
				<div class="container py-3">
					<div class="row text-center">
						<h1 class="col text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
					</div>
				</div>
			</header>
			<!-- Fine Header -->

			<!-- Inizio Main -->
			<main>
				<!-- Inizio primo container -->
				<div class="container card p-4">
					<!-- Inizio riga superiore -->
					<form class="row px-5 text-center">
						<div class="col mb-3">
							<label for="exampleInputEmail1" class="form-label">Nome e Cognome</label>
							<input type="name" class="form-control" id="exampleInputEmail1" placeholder="Inserisci il tuo nome" />
						</div>
						<div class="col mb-3">
							<label for="exampleInputEmail1" class="form-label">Km da percorrere</label>
							<input type="number" class="form-control" id="exampleInputEmail1" placeholder="Inserisci i km" />
						</div>
						<div class="col mb-3">
							<label for="exampleInputEmail1" class="form-label">Fascia d'et√†</label>
							<select class="form-select" aria-label="Default select example">
								<option value="underage">Minorenne</option>
								<option value="adult">Maggiorenne</option>
								<option value="over65">Over 65</option>
							</select>
						</div>
						<!-- Fine riga superiore -->
						<!-- Inizio riga inferiore -->
						<div class="row justify-content-center mt-5">
							<button type="button" class="col-2 mx-3 btn fw-bold">Genera</button>
							<button type="button" class="col-2 mx-3 btn fw-bold">Annulla</button>
						</div>
						<!-- Fine riga inferiore -->
					</form>
				</div>
				<!-- Fine primo container -->
				<!-- Inizio conteniore del biglietto -->
				<div id="container-biglietto" class="container-fluid py-3">
					<div class="row text-center">
						<h2 class="col text-white">IL TUO BIGLIETTO</h2>
					</div>
					<div class="container card-body bg-light">
						<div class="row">
							<div class="col">
								<h5 class="fw-bold">DETTAGLIO PASSEGGERI</h5>
							</div>
						</div>
						<div class="row p-2">
							<div class="col border border-secondary border-end-0">
								<div class="row">
									<div class="col bg-secondary p-3">
										<h6 class="fw-bold">NOME PASSEGGERO</h6>
										<h6 id="customerName" class="fw-bold"></h6>
									</div>
									<div class="col p-4">
										<div class="row">
											<div class="col">
												<h6 class="fw-bold">Offerta</h6>
												<h6 id="rateGroup"></h6>
											</div>
										</div>
									</div>
									<div class="col p-4">
										<div class="row">
											<div class="col">
												<h6 class="fw-bold">Carrozza</h6>
												<h6 id="carriageNumber"></h6>
											</div>
										</div>
									</div>
									<div class="col p-4">
										<div class="row">
											<div class="col">
												<h6 class="fw-bold">Codice CP</h6>
												<h6 id="reservationCode"></h6>
											</div>
										</div>
									</div>
									<div class="col p-4">
										<div class="row">
											<div class="col">
												<h6 class="fw-bold">Costo Biglietto</h6>
												<h6 id="ticketCost"></h6>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Fine contenitore del biglietto -->
			</main>
			<!-- Fine Main -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
